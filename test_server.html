<!DOCTYPE html>
<html>
<head>
    <title>Server Test</title>
</head>
<body>
    <h1>Throughput Server Test</h1>
    <button onclick="testPing()">Test Ping</button>
    <button onclick="testStats()">Test Stats</button>
    <div id="results"></div>

    <script>
        async function testPing() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing ping...';
            
            try {
                const response = await fetch('https://px2.iranapi.site:2020/ping', {
                    method: 'GET',
                    headers: {
                        'Origin': 'https://zignalshop.ir'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `<pre>Ping Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    results.innerHTML = `<pre>Ping Failed: ${response.status} ${response.statusText}</pre>`;
                }
            } catch (error) {
                results.innerHTML = `<pre>Ping Error: ${error.message}</pre>`;
            }
        }

        async function testStats() {
            const results = document.getElementById('results');
            results.innerHTML = 'Testing stats...';
            
            try {
                const response = await fetch('https://px2.iranapi.site:2020/stats', {
                    method: 'GET',
                    headers: {
                        'Origin': 'https://zignalshop.ir'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `<pre>Stats Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    results.innerHTML = `<pre>Stats Failed: ${response.status} ${response.statusText}</pre>`;
                }
            } catch (error) {
                results.innerHTML = `<pre>Stats Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
